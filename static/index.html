<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To-Do List Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }
        h1 {
            margin: 0 0 1.5rem 0;
            font-weight: 600;
            text-align: center;
            color: #222;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input[type="text"], select {
            font-size: 1rem;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #d0d7de;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 8px rgba(59,130,246,0.35);
        }
        button {
            background-color: #3b82f6;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
        #filter-priority {
            margin: 1.5rem 0 1rem 0;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #d0d7de;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        #filter-priority:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 8px rgba(59,130,246,0.35);
        }
        #tasks {
            margin-top: 1rem;
        }
        .task {
            background-color: #f9fafb;
            border: 1px solid #e1e4e8;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 3px rgba(27,31,35,0.1);
        }
        .task-info {
            max-width: 75%;
        }
        .task-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: #222;
        }
        .task-desc {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
        .priority {
            font-weight: 600;
            font-size: 0.85rem;
            padding: 4px 10px;
            border-radius: 9999px;
            user-select: none;
        }
        .priority.low {
            background-color: #dbeafe;
            color: #2563eb;
        }
        .priority.medium {
            background-color: #fef3c7;
            color: #b45309;
        }
        .priority.high {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .actions button {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.1rem;
            color: #bbb;
            transition: color 0.3s ease;
            margin-left: 8px;
        }
        .actions button:hover {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List Manager</h1>
        <form id="task-form">
            <input type="hidden" id="task-id" />
            <input type="text" id="title" placeholder="Task Title" required />
            <input type="text" id="description" placeholder="Description (Optional)" />
            <select id="priority" required>
                <option value="" disabled selected>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit" id="submit-button">Add Task</button>
            <button type="button" id="cancel-button" style="display:none;">Cancel</button>
        </form>

        <label for="filter-priority" style="font-weight: 600;">Filter by Priority:</label>
        <select id="filter-priority">
            <option value="all" selected>Show All</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>

        <div id="tasks"></div>
    </div>

    <script>
        let tasks = [];
        let editingTaskId = null;

        document.getElementById('filter-priority').addEventListener('change', function() {
            renderTasks();
        });

        document.getElementById('cancel-button').addEventListener('click', function() {
            resetForm();
        });

        function fetchTasks() {
            fetch('/tasks')
                .then(res => res.json())
                .then(data => {
                    tasks = data;
                    renderTasks();
                });
        }

        function renderTasks() {
            const selectedPriority = document.getElementById('filter-priority').value;
            const tasksDiv = document.getElementById('tasks');
            tasksDiv.innerHTML = '';

            const filteredTasks = selectedPriority === 'all'
                ? tasks
                : tasks.filter(task => task.priority === selectedPriority);

            filteredTasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = 'task';

                const priorityClass = task.priority.toLowerCase();

                taskEl.innerHTML = `
                    <div class="task-info">
                        <div class="task-title">${task.title}</div>
                        <div class="task-desc">${task.description || ''}</div>
                        <div class="priority ${priorityClass}">${task.priority}</div>
                    </div>
                    <div class="actions">
                        <button onclick="editTask(${task.id})" aria-label="Edit task">&#9998;</button>
                        <button onclick="deleteTask(${task.id})" aria-label="Delete task">&#x2715;</button>
                    </div>
                `;
                tasksDiv.appendChild(taskEl);
            });
        }

        document.getElementById('task-form').onsubmit = function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();
            const priority = document.getElementById('priority').value;

            if (!title || !priority) return;

            if (editingTaskId) {
                // Update existing task
                fetch(`/tasks/${editingTaskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: editingTaskId, title, description, priority }),
                }).then(() => {
                    fetchTasks();
                    resetForm();
                });
            } else {
                // Add new task
                const id = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
                const task = { id, title, description, priority };
                fetch('/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task),
                }).then(() => {
                    fetchTasks();
                    resetForm();
                });
            }
        };

        window.editTask = function(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingTaskId = id;
            document.getElementById('task-id').value = id;
            document.getElementById('title').value = task.title;
            document.getElementById('description').value = task.description || '';
            document.getElementById('priority').value = task.priority;
            document.getElementById('submit-button').textContent = 'Update Task';
            document.getElementById('cancel-button').style.display = 'inline-block';
        };

        function resetForm() {
            editingTaskId = null;
            document.getElementById('task-id').value = '';
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('priority').value = '';
            document.getElementById('submit-button').textContent = 'Add Task';
            document.getElementById('cancel-button').style.display = 'none';
        }

        window.deleteTask = function(id) {
            fetch(`/tasks/${id}`, { method: 'DELETE' }).then(() => {
                fetchTasks();
            });
        }

        fetchTasks();
    </script>
</body>
</html>
