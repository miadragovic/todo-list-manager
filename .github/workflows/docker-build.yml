name: Build and Test Docker Image

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx (multi-platform build)
        uses: docker/setup-buildx-action@v2

      - name: Build the Docker image
        run: docker build -t todo-list-manager .

      - name: Run container and test health endpoint
        run: |
          docker run -d --name test-container -p 8000:80 todo-list-manager
          sleep 10
          curl -f http://localhost:8000 || (docker logs test-container && exit 1)
          docker stop test-container
